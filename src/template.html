    <header class="header">
        <h1 class="header__title">Todo List</h1>
        <button class="header__button" id="addButton">+</button>
    </header>
    <main>
        <nav class="sidebar">
            <div class="sidebar__main">
                <ul class="sidebar__list">
                    <li class="sidebar__item">All Tasks</li>
                    <li class="sidebar__item sidebar__item--active">Main Tasks</li>
                    <li class="sidebar__item">Finished Tasks</li>
                </ul>
            </div>
            <div class="sidebar__projects">
                <p>Create a Project</p>
                <ul class="sidebar__list">
                    <li class="sidebar__item">Project #1</li>
                    <li class="sidebar__item">Project #2</li>
                    <li class="sidebar__item">Project #3</li>
                </ul>
            </div>
        </nav>
        <section class="list" id="list">
            <div class="add" id="addItem">
                <div class="add__box">
                    <div class="add__top">
                        <h1>Create a new Todo</h1>
                        <h1 id="exit">X</h1>
                    </div>
                    <form action="/" class="add__form" id="todoForm" onsubmit="return false">
                        <input type="text" id="title" placeholder="To do: Pay bills" required>
                        <textarea name="" id="desc" rows="15" id="desc"
                            placeholder="Details e.g internet,phone, rent"></textarea>

                        <div>
                            <label for="date">Due Date:</label>
                            <input type="date" id="date" required>
                            <label for="time">Time:</label>
                            <input type="time" id="time" required>
                        </div>

                        <div>
                            <label for="priority">Priority:</label>
                            <div id="prioButtons">
                                <button type="button" id="low">Low</button>
                                <button type="button" id="med">Medium</button>
                                <button type="button" id="high">High</button>
                            </div>
                        </div>

                        <button type="submit">ADD TO DO</button>
                    </form>
                </div>
            </div>
